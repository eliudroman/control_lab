{% include "sitio/cabecera.html" %}
    <article>
        <h1>Bienvenido <strong>{{  session["usuario"] }} </strong></h1>
    </article>

<h3>Mis reservas</h3>

<div class="row">
    {% for reserva in reservas %}

    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Reserva</h4>
                <p class="card-text">Fecha: {{ reserva[1] }}</p>
                <p class="card-text">Hora: {{ reserva[2] }}</p>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
