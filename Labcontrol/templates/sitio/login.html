<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{{ url_for('static', filename='estilo_login.css') }}">
  <link rel="stylesheet" href="styles/login.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <link rel="icon" type="image/jpg" href="img/aperture.ico"/>  
</head>

<body>

  <div class="container">
    <div class="contenido">
      <div class="prueba"></div>
      <div class="bienvenida">
        <h1>Bienvenido</h1>
        <div class="rule">
          <a href="" class='bx bx-receipt'></a>
        </div>
        <div class="descripcion">
          <span class="info">No olvides leer el reglamento</span>
        </div>
      </div>
      <div class="row">
            <div class="card-header">
              <h1>Ingresar</h1>
            </div>
            <div class="card-body">
              <form class="form" action="/login" method="post">
                <div class="mb-3">
                  <i class='bx bx-user'></i>
                  <input type="text" class="form-control" name="txtUsuario" id="txtUsuario" aria-describedby="helpId"
                    placeholder="Escriba su matricula">
                </div>
                <div class="mb-3">
                  <i class='bx bxs-key' ></i>
                  <input type="password" class="form-control" name="txtPassword" id="txtPassword"
                    aria-describedby="helpId" placeholder="Escriba su contraseÃ±a">
                </div>
                <button type="submit" class="btn btn-success">Entrar</button>
              </form>
            </div>

      </div>
    </div>

  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
